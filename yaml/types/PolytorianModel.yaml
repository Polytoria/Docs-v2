  - Name: GetBoneOverridePosition
    ReturnType: Vector3
    Parameters:
      - Name: attachment
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Get bone override position
  - Name: GetBoneOverrideRotation
    ReturnType: Vector3
    Parameters:
      - Name: attachment
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Get bone override rotation
Events:
  - Name: RagdollStarted
    Arguments: ""
    Description: Fires when ragdoll has been started
  - Name: RagdollStopped
    Arguments: ""
    Description: Fires when ragdoll has been stopped
IsStatic: false
IsAbstract: false
IsInstantiatable: true
StaticAlias: null
Description: PolytorianModel is a CharacterModel that represent default Polytoria Character.
