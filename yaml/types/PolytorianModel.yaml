      starts yet. Returns `Vector3.Zero`
Methods:
  - Name: StartRagdoll
    ReturnType: nil
    Parameters:
      - Name: force
        Type: Vector3
        IsOptional: true
        DefaultValue: null
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Start ragdoll
  - Name: StopRagdoll
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Stop ragdoll
  - Name: GetAttachment
    ReturnType: Dynamic
    Parameters:
      - Name: attachmentEnum
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Get an attachment from this character.
  - Name: LoadAppearance
    ReturnType: nil
    Parameters:
      - Name: userID
        Type: number
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Load an appearance.
  - Name: ClearAppearance
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Clear current appearance.
  - Name: SetBoneOverrideTo
    ReturnType: nil
    Parameters:
      - Name: attachment
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
      - Name: to
        Type: boolean
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Set Bone override mode
  - Name: SetBoneOverridePosition
    ReturnType: nil
    Parameters:
      - Name: attachment
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
      - Name: pos
        Type: Vector3
        IsOptional: false
        DefaultValue: ""
