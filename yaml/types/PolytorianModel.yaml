    IsObsolete: false
    IsStatic: false
    Description: Set bone override position
  - Name: SetBoneOverrideRotation
    ReturnType: nil
    Parameters:
      - Name: attachment
        Type: CharacterAttachmentEnum
        IsOptional: false
        DefaultValue: ""
      - Name: euler
        Type: Vector3
        IsOptional: false
        DefaultValue: ""
