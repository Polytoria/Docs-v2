Name: ChatService
BaseType: Instance
Properties:
  - Name: ChatPredicate
    Type: function
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: >
      A callback function that filters chat messages before they are processed
      by the server, and displayed to other players.

      ```lua

      Chat.ChatPredicate = function(plr: Player, msg: string)
          if msg == "miau" then
              Chat:UnicastMessage("no miau allowed", plr)
              return false
          end
          return true
      end

      ```
    ServerExclusive: false
Methods:
  - Name: BroadcastMessage
    ReturnType: nil
    Parameters:
      - Name: msg
        Type: string
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Sends a chat message to all players.
  - Name: UnicastMessage
    ReturnType: nil
    Parameters:
      - Name: msg
        Type: string
        IsOptional: false
        DefaultValue: ""
      - Name: plr
        Type: Player
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Sends a chat message to a specific player.
Events:
  - Name: NewChatMessage
    Arguments:
      - Name: sender
        Type: Player
      - Name: message
        Type: string
    Description: Fires when new chat message has been received from player
  - Name: MessageReceived
    Arguments:
      Name: message
      Type: string
    Description: Fires when new message has been received from either
      `BroadcastMessage` or `UnicastMessage`
  - Name: MessageDeclined
    Arguments: ""
    Description: Fires when message has been declined by the server
IsStatic: true
IsAbstract: false
IsInstantiatable: false
StaticAlias: Chat
Description: Chat is a static class used for various actions regarding the chat.
