Name: Image3D
BaseType: Dynamic
Properties:
  - Name: Image
    Type: ImageAsset
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Specifies the image of the decal.
  - Name: TextureScale
    Type: Vector2
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: The scale of the texture on the decal.
  - Name: TextureOffset
    Type: Vector2
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: The offset of the texture on the decal.
  - Name: Color
    Type: Color
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Determines the color of the decal.
  - Name: CastShadows
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Determines whether or not the decal should cast shadows.
  - Name: Shaded
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Determines whether or not the decal should be affected by lighting.
  - Name: FaceCamera
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    Description: Determines whether or not the decal should always face the camera.
Methods: []
Events: []
